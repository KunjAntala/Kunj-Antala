<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="/Tailwind-CSS/Fb-login-page/image/fb-icon.png">
</head>
<body class="bg-[#F0F2F5]">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-[580px] pr-8 mr-10">
            <img class="w-72" src="/Tailwind-CSS/Fb-login-page/image/fb-logo.svg" alt="Facebook">
            <p class="text-[#1C1E21] text-3xl pl-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-1/4 text-center">
            <input class="px-3 h-12 my-2 border rounded-md border-1 border-gray-300 outline-[#0866FF] " type="text" placeholder="Email Address or Phone Number">
            <input class="px-3 h-12 my-2 border rounded-md border-1 border-gray-300 outline-[#0866FF]" type="password" placeholder="Password">
            <button class="bg-[#0866FF] hover:bg-[#3265b8] text-white px-4 h-10 my-2 font-bold rounded-md text-xl" type="submit">Log in</button>
            <span class="text-[#0866FF] my-2 hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-[#42B72A] hover:bg-[#41a12d] text-white px-4 h-10 mx-auto my-4 font-bold w-fit items-center rounded-md" type="submit">Create new account</button>
            <span class="absolute text-sm bottom-[75px] flex flex-row"><span class="font-bold hover:underline cursor-pointer pr-1">Create a Page </span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
