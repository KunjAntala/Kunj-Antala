<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft â€“ Cloud, Computers, Apps & Gaming</title>
    <link rel="icon" href="/Tailwind-CSS/Microsoft-clone/image/microsoft-icon.ico">
</head>
<body>
    <div class="container max-w-max">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="main inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-6 mr-3"><img src="/Tailwind-CSS/Microsoft-clone/image/search.svg" alt=""></div>
            </div>

            <div class="flex logo text-center md:order-1">
                <div class="pr-4 w-44 flex justify-center"><img class="w-[60%]" src="/Tailwind-CSS/Microsoft-clone/image/mslogo.png" alt="Microsoft"></div>
                
                <div class="nav absolute md:items-center w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex mx-4 md:space-x-6 text-sm -translate-x-96 md:translate-x-0">
                    <div class="item cursor-pointer hover:underline hover:underline-offset-4">Microsoft 365</div>
                    <div class="item cursor-pointer hover:underline hover:underline-offset-4">Teams</div> 
                    <div class="item cursor-pointer hover:underline hover:underline-offset-4">Copilot</div> 
                    <div class="item cursor-pointer hover:underline hover:underline-offset-4">Windows</div> 
                    <div class="item cursor-pointer hover:underline hover:underline-offset-4">Surface</div> 
                    <div class="item cursor-pointer hover:underline hover:underline-offset-4">Xbox</div> 
                    <div class="item cursor-pointer hover:underline hover:underline-offset-4">Support</div>
                </div>
            </div>

            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-7">All Microsoft </div>
                <img class="w-6 mr-4 cursor-pointer" src="/Tailwind-CSS/Microsoft-clone/image/search.svg" alt="">
                <div class="flex"><img class="mr-4 cursor-pointer" src="/Tailwind-CSS/Microsoft-clone/image/cart icon.svg" alt=""> <img class="cursor-pointer" src="/Tailwind-CSS/Microsoft-clone/image/account icon.svg" alt=""></div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#e6e6e6] mx-auto md:mx-5">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 md:ml-20 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved performance</p>
                <button type="submit" class="bg-black text-white px-3 py-1 my-5">Shop now ></button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]" src="/Tailwind-CSS/Microsoft-clone/image/ms.webp" alt="image">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col md:flex-row justify-center">
            <div class="item flex md:flex-col items-center mx-4 space-x-2 mt-6 cursor-pointer">
                <img class="w-8" src="/Tailwind-CSS/Microsoft-clone/image/ic1.svg" alt="">
                <span class="hover:text-blue-600 hover:underline text-[1.1rem]">Chose your Microsoft 365</span>
            </div>

            <div class="item flex md:flex-col items-center mx-4 space-x-2 mt-4 md:mt-10 cursor-pointer">
                <img class="w-8" src="/Tailwind-CSS/Microsoft-clone/image/ic2.svg" alt="">
                <span class="hover:text-blue-600 hover:underline text-[1.1rem]">Shop Box</span>
            </div>

            <div class="item flex md:flex-col items-center mx-4 space-x-2 mt-4 md:mt-10 cursor-pointer">
                <img class="w-8" src="/Tailwind-CSS/Microsoft-clone/image/ic3.svg" alt="">
                <span class="hover:text-blue-600 hover:underline text-[1.1rem]">Get Windows 11</span>
            </div>

            <div class="item flex md:flex-col items-center mx-4 space-x-2 mt-4 md:mt-10 cursor-pointer">
                <img class="w-8" src="/Tailwind-CSS/Microsoft-clone/image/ic4.svg" alt="">
                <span class="hover:text-blue-600 hover:underline text-[1.1rem]">Explore Surface devices</span>
            </div>
        </div>
    </div>
</body>
</html>
